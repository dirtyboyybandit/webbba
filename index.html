<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #800000;
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 3rem;
            color: #FFD700;
            margin-bottom: 20px;
        }

        .form-container {
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .form-container input, .form-container button {
            font-size: 1rem;
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: none;
            border-radius: 5px;
        }

        .form-container input {
            background-color: #fff;
            color: #800000;
        }

        .form-container button {
            background-color: #FFD700;
            color: #800000;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #FFB900;
        }

        #arrow {
            display: none;
            margin-top: 20px;
            color: #FFD700;
            font-size: 2rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <div class="form-container">
        <input type="text" id="username" placeholder="Enter Username" />
        <input type="password" id="password" placeholder="Enter Password" />
        <button onclick="login()">Login</button>
    </div>
    <div class="form-container">
        <input type="text" id="privilegeCode" placeholder="Enter Privilege Code" />
        <button onclick="enterCode()">Enter Code</button>
    </div>
    <div id="arrow" onclick="goToGames()">â†’</div>

    <script>
        const specialCode = "2273";

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                alert('Login successful!');
                localStorage.setItem('isAdmin', 'false'); // Regular user
                localStorage.removeItem('privilegeCode'); // Remove any special code
                window.location.href = "schoolSelection.html"; // Proceed to school selection
            } else {
                alert('Please enter both username and password.');
            }
        }

        function enterCode() {
            const enteredCode = document.getElementById('privilegeCode').value.trim();
            if (enteredCode === specialCode) {
                document.getElementById('arrow').style.display = "block";
                localStorage.setItem('isAdmin', 'true'); // Special admin privileges
                localStorage.setItem('privilegeCode', specialCode); // Store the special code
                alert('Special Privileges Activated!');
            } else {
                alert('Invalid code!');
                localStorage.removeItem('isAdmin');
                localStorage.removeItem('privilegeCode');
            }
        }

        function goToGames() {
            window.location.href = "games.html";
        }
    </script>
  <div id="liveUserCount" style="position: fixed; top: 10px; right: 10px; background-color: #FFD700; color: #800000; padding: 10px; border-radius: 5px; font-size: 18px;">
    Users Online: 0
</div>

<script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js"></script>
<script>
    // Firebase configuration (replace with your own Firebase config)
    const firebaseConfig = {
        apiKey: "your-api-key",
        authDomain: "your-project-id.firebaseapp.com",
        databaseURL: "https://your-project-id.firebaseio.com",
        projectId: "your-project-id",
        storageBucket: "your-project-id.appspot.com",
        messagingSenderId: "your-sender-id",
        appId: "your-app-id"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database(app);
    const userCountRef = db.ref("userCount");

    // Update the live count display
    userCountRef.on('value', (snapshot) => {
        const count = snapshot.val() || 0;
        document.getElementById('liveUserCount').innerText = `Users Online: ${count}`;
    });

    // Increment the user count when a user enters
    window.onload = function() {
        userCountRef.transaction((currentCount) => {
            return (currentCount || 0) + 1;
        });
    };

    // Decrement the user count when a user leaves
    window.addEventListener('beforeunload', function() {
        userCountRef.transaction((currentCount) => {
            return (currentCount || 0) - 1;
        });
    });
</script>

</body>
</html>
