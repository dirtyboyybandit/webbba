<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #800000;
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 3rem;
            color: #FFD700;
            margin-bottom: 20px;
        }

        .form-container {
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .form-container input, .form-container button {
            font-size: 1rem;
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: none;
            border-radius: 5px;
        }

        .form-container input {
            background-color: #fff;
            color: #800000;
        }

        .form-container button {
            background-color: #FFD700;
            color: #800000;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #FFB900;
        }

        #arrow {
            display: none;
            margin-top: 20px;
            color: #FFD700;
            font-size: 2rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <div class="form-container">
        <input type="text" id="username" placeholder="Enter Username" />
        <input type="password" id="password" placeholder="Enter Password" />
        <button onclick="login()">Login</button>
    </div>
    <div class="form-container">
        <input type="text" id="privilegeCode" placeholder="Enter Privilege Code" />
        <button onclick="enterCode()">Enter Code</button>
    </div>
    <div id="arrow" onclick="goToGames()">â†’</div>

    <script>
        const specialCode = "2273";

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                alert('Login successful!');
                localStorage.setItem('isAdmin', 'false'); // Regular user
                localStorage.removeItem('privilegeCode'); // Remove any special code
                window.location.href = "schoolSelection.html"; // Proceed to school selection
            } else {
                alert('Please enter both username and password.');
            }
        }

        function enterCode() {
            const enteredCode = document.getElementById('privilegeCode').value.trim();
            if (enteredCode === specialCode) {
                document.getElementById('arrow').style.display = "block";
                localStorage.setItem('isAdmin', 'true'); // Special admin privileges
                localStorage.setItem('privilegeCode', specialCode); // Store the special code
                alert('Special Privileges Activated!');
            } else {
                alert('Invalid code!');
                localStorage.removeItem('isAdmin');
                localStorage.removeItem('privilegeCode');
            }
        }

        function goToGames() {
            window.location.href = "games.html";
        }
    </script>
  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time User Count</title>
</head>
<body>
    <h1>Welcome to the Website</h1>
    <p>Current Users Online: <span id="userCount">Loading...</span></p>

    <script>
        // Initialize user count in localStorage if it doesn't exist
        if (localStorage.getItem('userCount') === null) {
            localStorage.setItem('userCount', 0);
        }

        // Update user count on page load
        function updateUserCount() {
            let count = parseInt(localStorage.getItem('userCount'));
            count += 1;
            localStorage.setItem('userCount', count);
            document.getElementById('userCount').innerText = count;
        }

        // Update user count when user leaves the page
        window.onbeforeunload = function() {
            let count = parseInt(localStorage.getItem('userCount'));
            count -= 1;
            localStorage.setItem('userCount', count);
        };

        // Initialize the count when the page loads
        updateUserCount();
    </script>
</body>
</html>
