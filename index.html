<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #800000;
            margin: 0;
            padding: 0;
            color: #fff;
            overflow-x: hidden;
        }

        h1, h2 {
            text-align: center;
            font-weight: 600;
        }

        h1 {
            font-size: 3rem;
            margin-top: 40px;
            text-transform: uppercase;
            color: #FFD700;
        }

        h2 {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #FFD700;
        }

        .login-container {
            text-align: center;
            margin-top: 40px;
        }

        .login-container input {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            width: 80%;
            margin-bottom: 20px;
            background-color: #fff;
            color: #800000;
        }

        .login-container button {
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            background-color: #FFD700;
            color: #800000;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #FFB900;
        }

        .special-code {
            text-align: center;
            margin-bottom: 30px;
        }

        .special-code input {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            width: 80%;
            margin-bottom: 20px;
            background-color: #fff;
            color: #800000;
        }

        .special-code button {
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            background-color: #FFD700;
            color: #800000;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .special-code button:hover {
            background-color: #FFB900;
        }
    </style>
</head>
<body>

    <h1>Login</h1>
    <h2>Please enter your credentials</h2>

    <div class="login-container">
        <input type="text" id="username" placeholder="Enter your username">
        <input type="password" id="password" placeholder="Enter your password">
        <button onclick="login()">Login</button>
    </div>

    <div class="special-code">
        <input type="text" id="specialCode" placeholder="Enter special code">
        <button onclick="checkSpecialCode()">Submit Code</button>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                localStorage.setItem('username', username);
                window.location.href = "schoolSelection.html";
            } else {
                alert("Please enter both username and password.");
            }
        }

        function checkSpecialCode() {
            const specialCode = document.getElementById('specialCode').value;
            const storedCode = localStorage.getItem('specialCode');

            if (specialCode === storedCode) {
                window.location.href = "admin.html"; // Admin page or any restricted access page
            } else {
                alert("Invalid special code.");
            }
        }
    </script>
</body>
</html>
