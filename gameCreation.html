<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Creation Tool</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #800000;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #FFD700;
        }

        .form-container {
            margin-top: 20px;
            text-align: center;
        }

        input, button {
            font-size: 1rem;
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: none;
            border-radius: 5px;
        }

        input {
            background-color: #fff;
            color: #800000;
        }

        button {
            background-color: #FFD700;
            color: #800000;
            cursor: pointer;
        }

        button:hover {
            background-color: #FFB900;
        }

        #arrow {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: #FFD700;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Arrow to go to adminGames.html -->
    <div id="arrow" onclick="goToAdminGames()">â†’</div>

    <h1>Create a Game</h1>
    <div class="form-container">
        <input type="text" id="team1" placeholder="Enter Team 1 Name" />
        <input type="text" id="team2" placeholder="Enter Team 2 Name" />
        <input type="datetime-local" id="gameDate" placeholder="Enter Date & Time" />
        <input type="text" id="sport" placeholder="Enter Sport" />
        <button onclick="publishGame()">Publish Game</button>
    </div>

    <script>
        function goToAdminGames() {
            window.location.href = "adminGames.html"; // Redirect to adminGames.html
        }

        function publishGame() {
            const team1 = document.getElementById('team1').value;
            const team2 = document.getElementById('team2').value;
            const gameDate = document.getElementById('gameDate').value;
            const sport = document.getElementById('sport').value;

            if (team1 && team2 && gameDate && sport) {
                const gameDetails = { team1, team2, gameDate, sport };

                // Here, implement logic to store or display the game
                // For example, sending it to a database or a file
                alert('Game published successfully!');
                console.log('Game Details:', gameDetails);
                // Optionally, reset the form
                document.getElementById('team1').value = '';
                document.getElementById('team2').value = '';
                document.getElementById('gameDate').value = '';
                document.getElementById('sport').value = '';
            } else {
                alert('Please fill out all fields!');
            }
        }
    </script>

</body>
</html>
