<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Time</title>
    <script>
        // Function to update the time continuously
        function updateTime() {
            const now = new Date(); // Get current time
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit', 
                timeZoneName: 'short' 
            };
            
            const timeString = now.toLocaleString('en-US', options);
            document.getElementById('current-time').innerHTML = timeString;
        }

        // Call updateTime every second
        setInterval(updateTime, 1000);
        
        // Call once immediately to display time when the page loads
        window.onload = updateTime;
    </script>
</head>
<body>
    <h1>Live Real-Time Time</h1>
    <p id="current-time"></p>
  <div id="liveUserCount" style="position: fixed; top: 10px; right: 10px; background-color: #FFD700; color: #800000; padding: 10px; border-radius: 5px; font-size: 18px;">
    Users Online: 0
</div>

<script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js"></script>
<script>
    // Firebase configuration (replace with your own Firebase config)
    const firebaseConfig = {
        apiKey: "your-api-key",
        authDomain: "your-project-id.firebaseapp.com",
        databaseURL: "https://your-project-id.firebaseio.com",
        projectId: "your-project-id",
        storageBucket: "your-project-id.appspot.com",
        messagingSenderId: "your-sender-id",
        appId: "your-app-id"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database(app);
    const userCountRef = db.ref("userCount");

    // Update the live count display
    userCountRef.on('value', (snapshot) => {
        const count = snapshot.val() || 0;
        document.getElementById('liveUserCount').innerText = `Users Online: ${count}`;
    });

    // Increment the user count when a user enters
    window.onload = function() {
        userCountRef.transaction((currentCount) => {
            return (currentCount || 0) + 1;
        });
    };

    // Decrement the user count when a user leaves
    window.addEventListener('beforeunload', function() {
        userCountRef.transaction((currentCount) => {
            return (currentCount || 0) - 1;
        });
    });
</script>

</body>
</html>
