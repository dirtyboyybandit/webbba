<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Time</title>
    <script>
        // Function to update the time continuously
        function updateTime() {
            const now = new Date(); // Get current time
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit', 
                timeZoneName: 'short' 
            };
            
            const timeString = now.toLocaleString('en-US', options);
            document.getElementById('current-time').innerHTML = timeString;
        }

        // Call updateTime every second
        setInterval(updateTime, 1000);
        
        // Call once immediately to display time when the page loads
        window.onload = updateTime;
    </script>
  
</head>
<body>
    <h1>Live Real-Time Time</h1>
    <p id="current-time"></p>
  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time User Count</title>
</head>
<body>
    <h1>Welcome to the Website</h1>
    <p>Current Users Online: <span id="userCount">Loading...</span></p>

    <script>
        // Initialize user count in localStorage if it doesn't exist
        if (localStorage.getItem('userCount') === null) {
            localStorage.setItem('userCount', 0);
        }

        // Update user count on page load
        function updateUserCount() {
            let count = parseInt(localStorage.getItem('userCount'));
            count += 1;
            localStorage.setItem('userCount', count);
            document.getElementById('userCount').innerText = count;
        }

        // Update user count when user leaves the page
        window.onbeforeunload = function() {
            let count = parseInt(localStorage.getItem('userCount'));
            count -= 1;
            localStorage.setItem('userCount', count);
        };

        // Initialize the count when the page loads
        updateUserCount();
    </script>
</body>
</html>
