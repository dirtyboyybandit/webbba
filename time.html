<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Time</title>
    <script>
        function updateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit', 
                timeZoneName: 'short' 
            };
            const timeString = now.toLocaleString('en-US', options);
            document.getElementById('current-time').innerHTML = timeString;
        }
        
        setInterval(updateTime, 1000);
        window.onload = updateTime;
    </script>
</head>
<body>
    <h1>Live Real-Time Time</h1>
    <p id="current-time"></p>

    <div id="userCount" style="position: absolute; top: 10px; right: 10px; color: black; font-size: 18px;">
        Users Online: 0
    </div>

    <script>
        function updateUserCount(isEntering) {
            fetch('https://script.google.com/macros/s/AKfycbxSC_rJIm1OK9xdW233zg9QfWa7_-Avgfc40TWPJ9NVvVau7HwK2igQgUo9s7LMPSVKmA/exec?' + new URLSearchParams({ isEntering }))
            .then(response => response.text())
            .then(data => {
                document.getElementById("userCount").innerText = "Users Online: " + data;
            })
            .catch(error => {
                console.error('Error fetching user count:', error);
            });
        }

        window.onload = () => updateUserCount(true); // User entered
        window.onbeforeunload = () => updateUserCount(false); // User leaving
    </script>
</body>
</html>
