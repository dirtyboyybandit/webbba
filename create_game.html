<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #800000;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            margin-top: 40px;
            color: #FFD700;
        }

        .create-game-form {
            text-align: center;
            margin-top: 40px;
        }

        .create-game-form input {
            padding: 12px;
            font-size: 16px;
            margin: 10px;
            width: 80%;
            border-radius: 5px;
        }

        .create-game-form button {
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            background-color: #FFD700;
            color: #800000;
            border-radius: 5px;
            cursor: pointer;
        }

        .create-game-form button:hover {
            background-color: #FFB900;
        }
    </style>
</head>
<body>

    <h1>Create a New Game</h1>

    <div class="create-game-form">
        <input type="text" id="team1" placeholder="Enter Team 1" required>
        <input type="text" id="team2" placeholder="Enter Team 2" required>
        <input type="text" id="sport" placeholder="Enter Sport" required>
        <input type="datetime-local" id="gameTime" required>
        <button onclick="createGame()">Publish Game</button>
    </div>

    <script>
        function createGame() {
            const team1 = document.getElementById('team1').value;
            const team2 = document.getElementById('team2').value;
            const sport = document.getElementById('sport').value;
            const gameTime = document.getElementById('gameTime').value;

            if (team1 && team2 && sport && gameTime) {
                const game = { team1, team2, sport, gameTime };
                alert("Game created successfully!");
                window.location.href = "games.html"; // Redirect to games page after creating the game
            } else {
                alert("Please fill in all fields!");
            }
        }
    </script>

</body>
</html>
