<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #800000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 2rem;
            color: #FFD700;
        }

        form {
            text-align: center;
        }

        form input, form button {
            padding: 10px;
            margin: 10px;
            font-size: 1rem;
            border-radius: 5px;
        }

        form input {
            background-color: #fff;
            color: #800000;
        }

        form button {
            background-color: #FFD700;
            color: #800000;
        }
    </style>
</head>
<body>
    <h1>Create Game</h1>
    <form onsubmit="publishGame(event)">
        <input type="text" id="team1" placeholder="Enter Team 1">
        <input type="text" id="team2" placeholder="Enter Team 2">
        <input type="text" id="sport" placeholder="Enter Sport">
        <input type="datetime-local" id="gameTime">
        <button type="submit">Publish Game</button>
    </form>

    <script>
        window.onload = function() {
            if (localStorage.getItem('isAdmin') !== 'true') {
                alert("Unauthorized access!");
                window.location.href = "index.html";
            }
        };

        function publishGame(event) {
            event.preventDefault();
            alert("Game published!");
            window.location.href = "games.html";
        }
    </script>
  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time User Count</title>
</head>
<body>
    <h1>Welcome to the Website</h1>
    <p>Current Users Online: <span id="userCount">Loading...</span></p>

    <script>
        // Initialize user count in localStorage if it doesn't exist
        if (localStorage.getItem('userCount') === null) {
            localStorage.setItem('userCount', 0);
        }

        // Update user count on page load
        function updateUserCount() {
            let count = parseInt(localStorage.getItem('userCount'));
            count += 1;
            localStorage.setItem('userCount', count);
            document.getElementById('userCount').innerText = count;
        }

        // Update user count when user leaves the page
        window.onbeforeunload = function() {
            let count = parseInt(localStorage.getItem('userCount'));
            count -= 1;
            localStorage.setItem('userCount', count);
        };

        // Initialize the count when the page loads
        updateUserCount();
    </script>
</body>
</html>
