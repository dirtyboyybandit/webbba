<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #800000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 2rem;
            color: #FFD700;
        }

        form {
            text-align: center;
        }

        form input, form button {
            padding: 10px;
            margin: 10px;
            font-size: 1rem;
            border-radius: 5px;
        }

        form input {
            background-color: #fff;
            color: #800000;
        }

        form button {
            background-color: #FFD700;
            color: #800000;
        }
    </style>
</head>
<body>
    <h1>Create Game</h1>
    <form onsubmit="publishGame(event)">
        <input type="text" id="team1" placeholder="Enter Team 1">
        <input type="text" id="team2" placeholder="Enter Team 2">
        <input type="text" id="sport" placeholder="Enter Sport">
        <input type="datetime-local" id="gameTime">
        <button type="submit">Publish Game</button>
    </form>

    <script>
        window.onload = function() {
            if (localStorage.getItem('isAdmin') !== 'true') {
                alert("Unauthorized access!");
                window.location.href = "index.html";
            }
        };

        function publishGame(event) {
            event.preventDefault();
            alert("Game published!");
            window.location.href = "games.html";
        }
    </script>
  <div id="liveUserCount" style="position: fixed; top: 10px; right: 10px; background-color: #FFD700; color: #800000; padding: 10px; border-radius: 5px; font-size: 18px;">
    Users Online: 0
</div>

<script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js"></script>
<script>
    // Firebase configuration (replace with your own Firebase config)
    const firebaseConfig = {
        apiKey: "your-api-key",
        authDomain: "your-project-id.firebaseapp.com",
        databaseURL: "https://your-project-id.firebaseio.com",
        projectId: "your-project-id",
        storageBucket: "your-project-id.appspot.com",
        messagingSenderId: "your-sender-id",
        appId: "your-app-id"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database(app);
    const userCountRef = db.ref("userCount");

    // Update the live count display
    userCountRef.on('value', (snapshot) => {
        const count = snapshot.val() || 0;
        document.getElementById('liveUserCount').innerText = `Users Online: ${count}`;
    });

    // Increment the user count when a user enters
    window.onload = function() {
        userCountRef.transaction((currentCount) => {
            return (currentCount || 0) + 1;
        });
    };

    // Decrement the user count when a user leaves
    window.addEventListener('beforeunload', function() {
        userCountRef.transaction((currentCount) => {
            return (currentCount || 0) - 1;
        });
    });
</script>

</body>
</html>
