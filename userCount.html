<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live User Count</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.28.2/dist/umd/supabase.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #userCount {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="userCount">Users Online: 0</div>

    <script>
        // Initialize Google User Count code
        function updateUserCount(isEntering) {
            fetch('https://script.google.com/macros/s/AKfycbxSC_rJIm1OK9xdW233zg9QfWa7_-Avgfc40TWPJ9NVvVau7HwK2igQgUo9s7LMPSVKmA/exec', {
                method: 'GET',
                params: { isEntering }
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("userCount").innerText = "Users Online: " + data;
            });
        }

        window.onload = () => updateUserCount(true); // User entered
        window.onbeforeunload = () => updateUserCount(false); // User is leaving
    </script>
</body>
</html>
