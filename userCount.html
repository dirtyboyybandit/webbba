<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time User Count</title>
    <style>
        #userCount {
            position: fixed;
            top: 10px;
            right: 10px;
            color: black;
            font-size: 18px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Welcome to the Website</h1>
    <p>This is a live user count tracker. Please see the count in the top-right corner of the screen.</p>

    <div id="userCount">0</div>

    <script>
        // Function to update the real-time user count
        function updateUserCount(isEntering) {
            fetch('https://script.google.com/macros/s/AKfycbxSC_rJIm1OK9xdW233zg9QfWa7_-Avgfc40TWPJ9NVvVau7HwK2igQgUo9s7LMPSVKmA/exec', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                },
                // Pass the action type: either entering or leaving
                params: { isEntering: isEntering }
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("userCount").innerText = data;
            })
            .catch(error => {
                console.error('Error updating user count:', error);
            });
        }

        // When the user enters the page
        window.onload = () => updateUserCount(true);

        // When the user leaves the page
        window.onbeforeunload = () => updateUserCount(false);
    </script>
</body>
</html>
