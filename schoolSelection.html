<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Selection</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #800000;
            margin: 0;
            padding: 0;
            color: #fff;
            overflow-x: hidden;
        }

        h1, h2 {
            text-align: center;
            font-weight: 600;
        }

        h1 {
            font-size: 3rem;
            margin-top: 40px;
            text-transform: uppercase;
            color: #FFD700;
        }

        h2 {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #FFD700;
        }

        .school-selection-container {
            text-align: center;
            margin-top: 40px;
        }

        .school-selection-container select {
            font-size: 18px;
            padding: 12px;
            border-radius: 5px;
            width: 50%;
            background-color: #fff;
            color: #800000;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .school-selection-container button {
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            background-color: #FFD700;
            color: #800000;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .school-selection-container button:hover {
            background-color: #FFB900;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.2rem;
            }

            .school-selection-container select {
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <h1>Select Your School</h1>

    <div class="school-selection-container">
        <select id="schoolDropdown">
            <option value="" disabled selected>Select a school</option>
            <!-- School options -->
        </select>

        <button onclick="goToGameSelection()">Select School</button>
    </div>

    <script>
        function goToGameSelection() {
            const selectedSchool = document.getElementById('schoolDropdown').value;

            if (selectedSchool) {
                localStorage.setItem('selectedSchool', selectedSchool);
                window.location.href = "games.html";
            } else {
                alert("Please select a school.");
            }
        }

        window.onload = () => {
            const selectedSchool = localStorage.getItem('selectedSchool');
            if (selectedSchool) {
                document.getElementById('schoolDropdown').value = selectedSchool;
            }
            updateUserCount(true); // User entered
        };

        window.onbeforeunload = () => updateUserCount(false); // User is leaving

        function updateUserCount(isEntering) {
            fetch('https://script.google.com/macros/s/AKfycbxSC_rJIm1OK9xdW233zg9QfWa7_-Avgfc40TWPJ9NVvVau7HwK2igQgUo9s7LMPSVKmA/exec?' + new URLSearchParams({ isEntering }))
            .then(response => response.text())
            .then(data => {
                document.getElementById("userCount").innerText = "Users Online: " + data;
            })
            .catch(error => {
                console.error('Error fetching user count:', error);
            });
        }
    </script>

    <div id="userCount" style="position: absolute; top: 10px; right: 10px; color: black; font-size: 18px;">
        Users Online: 0
    </div>

</body>
</html>
