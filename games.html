<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #800000; /* Maroon */
            margin: 0;
            padding: 0;
            color: #fff;
            overflow-x: hidden;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            color: #FFD700; /* Gold */
            margin-top: 40px;
        }

        .game-creation-form, .published-games {
            text-align: center;
            margin-top: 40px;
        }

        .input-group input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            width: 80%;
        }

        .input-group button {
            padding: 12px 30px;
            font-size: 18px;
            background-color: #FFD700;
            border: none;
            color: #800000;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .input-group button:hover {
            background-color: #FFB900;
        }

        .bet-button {
            background-color: #28a745;  /* Green */
        }

        .bet-button:hover {
            background-color: #218838;
        }

        .arrow {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: #FFD700;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Games</h1>

    <div id="game-creation" class="game-creation-form" style="display: none;">
        <h2>Create a New Game</h2>
        <div class="input-group">
            <input type="text" id="school1" placeholder="School 1" />
            <input type="text" id="school2" placeholder="School 2" />
            <input type="text" id="sport" placeholder="Sport" />
            <input type="datetime-local" id="game-time" />
            <button onclick="createGame()">Create Game</button>
        </div>
    </div>

    <div id="published-games" class="published-games" style="display: none;">
        <h2>Available Games</h2>
        <div id="game-list"></div>
    </div>

    <div class="arrow" onclick="goBack()">â¬…</div>

    <script>
        window.onload = function() {
            if (localStorage.getItem('userCode') === '2273') {
                // Show the game creation form for admin
                document.getElementById('game-creation').style.display = 'block';
            } else {
                // Show the list of published games for regular users
                document.getElementById('published-games').style.display = 'block';
                loadPublishedGames();
            }
        }

        function createGame() {
            const school1 = document.getElementById('school1').value;
            const school2 = document.getElementById('school2').value;
            const sport = document.getElementById('sport').value;
            const gameTime = document.getElementById('game-time').value;

            if (school1 && school2 && sport && gameTime) {
                const newGame = {
                    school1, school2, sport, gameTime
                };

                let games = JSON.parse(localStorage.getItem('games')) || [];
                games.push(newGame);
                localStorage.setItem('games', JSON.stringify(games));

                alert('Game created successfully!');
                loadPublishedGames();
            } else {
                alert('Please fill all fields');
            }
        }

        function loadPublishedGames() {
            const games = JSON.parse(localStorage.getItem('games')) || [];
            const gameListContainer = document.getElementById('game-list');
            gameListContainer.innerHTML = '';

            games.forEach(game => {
                const gameElement = document.createElement('div');
                gameElement.innerHTML = `
                    <h3>${game.school1} vs ${game.school2} (${game.sport})</h3>
                    <p>Time: ${game.gameTime}</p>
                    <button class="bet-button" onclick="placeBet()">Bet Now</button>
                `;
                gameListContainer.appendChild(gameElement);
            });
        }

        function placeBet() {
            window.location.href = "bets.html"; // Redirect to betting page
        }

        function goBack() {
            window.history.back(); // Go back to the previous page
        }
    </script>

</body>
</html>
