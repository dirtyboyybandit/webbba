<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Published Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #444;
        }

        .game-list {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        .game-item {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .game-item:last-child {
            border-bottom: none;
        }

        .game-item strong {
            color: #000;
        }

        .game-item span {
            display: block;
            margin-top: 5px;
            font-size: 0.9rem;
            color: #555;
        }

        .bet-button {
            background-color: #FFD700;
            color: #800000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .bet-button:hover {
            background-color: #FFB900;
        }
    </style>
</head>
<body>

<h1>Published Games</h1>

<div id="gameList" class="game-list"></div>

<script>
    function loadGames() {
        const games = JSON.parse(localStorage.getItem('games')) || [];
        const gameList = document.getElementById('gameList');
        
        if (games.length === 0) {
            gameList.innerHTML = `<p style="text-align: center; color: #777;">No games have been published yet.</p>`;
        } else {
            gameList.innerHTML = games.map(game => `
                <div class="game-item">
                    <div>
                        <strong>${game.team1} vs. ${game.team2}</strong>
                        <span>Sport: ${game.sport}</span>
                        <span>Date: ${game.date}</span>
                        <span>Time: ${game.time}</span>
                    </div>
                    <button class="bet-button" onclick="goToBetsPage()">Bet Now</button>
                </div>
            `).join('');
        }
    }

    function goToBetsPage() {
        window.location.href = "bets.html";
    }

    window.onload = loadGames;
</script>

</body>
</html>
