<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #800000; /* Maroon */
            margin: 0;
            padding: 0;
            color: #fff;
        }

        h1 {
            text-align: center;
            font-weight: 600;
            font-size: 3rem;
            margin-top: 40px;
            text-transform: uppercase;
            color: #FFD700; /* Gold */
        }

        .game-container {
            text-align: center;
            margin-top: 40px;
        }

        .game-container button {
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            background-color: #FFD700;
            color: #800000;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .game-container button:hover {
            background-color: #FFB900;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .game-container button {
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <h1>Games</h1>

    <div class="game-container">
        <h2>Published Games</h2>
        <div id="gameList"></div>

        <!-- "Create Game" button will only be visible to privileged users -->
        <div id="createGameButtonContainer" style="display:none;">
            <button onclick="window.location.href='create_game.html'">Create a New Game</button>
        </div>
    </div>

    <script>
        window.onload = function() {
            // Retrieve user code from localStorage
            const userCode = localStorage.getItem('userCode');

            // If the user code is '2273', display the "Create a New Game" button
            if (userCode === '2273') {
                document.getElementById('createGameButtonContainer').style.display = 'block';
            }

            // Load published games for everyone
            loadPublishedGames();
        };

        function loadPublishedGames() {
            const games = [
                { team1: "Team A", team2: "Team B", sport: "Football", gameTime: "2025-01-10T15:00:00" },
                { team1: "Team C", team2: "Team D", sport: "Basketball", gameTime: "2025-01-12T18:00:00" }
            ];

            const gameListDiv = document.getElementById('gameList');
            games.forEach(game => {
                const gameDiv = document.createElement('div');
                gameDiv.innerHTML = `
                    <p><strong>${game.team1}</strong> vs <strong>${game.team2}</strong></p>
                    <p><i>${game.sport}</i> - ${new Date(game.gameTime).toLocaleString()}</p>
                    <button onclick="placeBet()">Bet Now</button>
                `;
                gameListDiv.appendChild(gameDiv);
            });
        }

        function placeBet() {
            alert("Redirecting to betting page...");
        }
    </script>

</body>
</html>
