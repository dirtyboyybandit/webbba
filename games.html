<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Game to Bet On</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }
        .game-card {
            width: 30%;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .game-card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .game-card h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .game-card p {
            font-size: 16px;
            color: #555;
        }
        .game-card .bet-now-btn {
            margin-top: 10px;
            padding: 10px;
            background-color: #800000; /* Maroon */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .game-card .bet-now-btn:hover {
            background-color: #555;
        }

        /* Game creation form */
        .game-creation-form {
            margin-top: 20px;
            display: none; /* Hidden by default, shown for admin */
        }
        .game-creation-form input, .game-creation-form button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            font-size: 16px;
        }
    </style>
</head>
<body>

<h1>Select Your Game to Bet On</h1>

<div class="container" id="game-container">
    <!-- Existing games will go here -->
    <div class="game-card">
        <h3>Paint Branch vs. Rockville</h3>
        <p>Football - 7:00 PM</p>
        <button class="bet-now-btn" onclick="placeBet('Paint Branch vs Rockville')">Bet Now</button>
    </div>

    <div class="game-card">
        <h3>Wootton vs. Blair</h3>
        <p>Basketball - 6:30 PM</p>
        <button class="bet-now-btn" onclick="placeBet('Wootton vs Blair')">Bet Now</button>
    </div>
</div>

<!-- Game creation form (for admin) -->
<div class="game-creation-form" id="game-creation-form">
    <h2>Create a New Game</h2>
    <label for="home-team">Home Team:</label>
    <input type="text" id="home-team" placeholder="Enter Home Team Name">
    <label for="away-team">Away Team:</label>
    <input type="text" id="away-team" placeholder="Enter Away Team Name">
    <label for="sport">Sport:</label>
    <input type="text" id="sport" placeholder="Enter Sport">
    <label for="game-time">Game Time:</label>
    <input type="text" id="game-time" placeholder="Enter Game Time (e.g., 7:00 PM)">
    <button onclick="createGame()">Create Game</button>
</div>

<script>
    // Check for special privileges
    const hasSpecialPrivileges = localStorage.getItem('specialPrivileges') === 'true';

    // Only show the game creation form if the user has special privileges
    if (hasSpecialPrivileges) {
        document.getElementById('game-creation-form').style.display = 'block';
    }

    // Function to create a new game
    function createGame() {
        const homeTeam = document.getElementById('home-team').value;
        const awayTeam = document.getElementById('away-team').value;
        const sport = document.getElementById('sport').value;
        const gameTime = document.getElementById('game-time').value;

        if (homeTeam && awayTeam && sport && gameTime) {
            // Create a new game card
            const newGameCard = document.createElement('div');
            newGameCard.classList.add('game-card');

            // Add game details to the card
            newGameCard.innerHTML = `
                <h3>${homeTeam} vs. ${awayTeam}</h3>
                <p>${sport} - ${gameTime}</p>
                <button class="bet-now-btn" onclick="placeBet('${homeTeam} vs. ${awayTeam}')">Bet Now</button>
            `;

            // Append the new game card to the container
            document.getElementById('game-container').appendChild(newGameCard);

            // Clear the form inputs
            document.getElementById('home-team').value = '';
            document.getElementById('away-team').value = '';
            document.getElementById('sport').value = '';
            document.getElementById('game-time').value = '';
        } else {
            alert("Please fill in all fields to create a game.");
        }
    }

    function placeBet(game) {
        alert("You selected the game: " + game + ". Redirecting to the betting page.");
        window.location.href = "bets.html";
    }
</script>

</body>
</html>
