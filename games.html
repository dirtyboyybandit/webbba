<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #800000; /* Maroon */
            margin: 0;
            padding: 0;
            color: #fff;
        }

        h1 {
            text-align: center;
            font-weight: 600;
            font-size: 3rem;
            margin-top: 40px;
            text-transform: uppercase;
            color: #FFD700; /* Gold */
        }

        .game-container {
            text-align: center;
            margin-top: 40px;
        }

        .game-container button {
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            background-color: #FFD700;
            color: #800000;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .game-container button:hover {
            background-color: #FFB900;
        }

        .create-game-form {
            display: none; /* Initially hidden */
            margin-top: 40px;
        }

        .create-game-form input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            margin: 10px;
            width: 80%;
        }

        .create-game-form button {
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            background-color: #FFD700;
            color: #800000;
            border-radius: 5px;
            cursor: pointer;
        }

        .create-game-form button:hover {
            background-color: #FFB900;
        }

        .game {
            margin: 20px;
            padding: 15px;
            background-color: #FFD700;
            color: #800000;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .delete-btn {
            background-color: #FF4500; /* Red */
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            width: 30px;
            height: 30px;
        }

        .delete-btn:hover {
            background-color: #FF6347; /* Lighter red */
        }

        .bet-btn {
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            background-color: #28a745; /* Green */
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .bet-btn:hover {
            background-color: #218838; /* Darker green */
        }
    </style>
</head>
<body>
    <h1>Games</h1>

    <div class="game-container">
        <h2>Published Games</h2>
        <div id="gameList"></div>
    </div>

    <div id="createGameForm" class="create-game-form">
        <h2>Create a New Game</h2>
        <input type="text" id="team1" placeholder="Enter Team 1">
        <input type="text" id="team2" placeholder="Enter Team 2">
        <input type="text" id="sport" placeholder="Enter Sport">
        <input type="datetime-local" id="gameTime" placeholder="Select Date and Time">
        <button onclick="createGame()">Publish Game</button>
    </div>

    <script>
        window.onload = function () {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true'; // Check if the user is logged in
            const createGameForm = document.getElementById('createGameForm');

            // Show the "Create Game" section only if the user is an admin
            if (isLoggedIn) {
                loadPublishedGames();
            }

            // If user is logged in, show the games with the "Bet Now" button
            loadPublishedGames(isLoggedIn);
        };

        function createGame() {
            const team1 = document.getElementById('team1').value.trim();
            const team2 = document.getElementById('team2').value.trim();
            const sport = document.getElementById('sport').value.trim();
            const gameTime = document.getElementById('gameTime').value.trim();

            if (team1 && team2 && sport && gameTime) {
                const game = { team1, team2, sport, gameTime };
                saveGame(game);
                appendGameToList(game);
                document.getElementById('team1').value = '';
                document.getElementById('team2').value = '';
                document.getElementById('sport').value = '';
                document.getElementById('gameTime').value = '';
            } else {
                alert("Please fill in all fields!");
            }
        }

        function saveGame(game) {
            const games = JSON.parse(localStorage.getItem('games')) || [];
            games.push(game);
            localStorage.setItem('games', JSON.stringify(games));
        }

        function loadPublishedGames(isLoggedIn) {
            const games = JSON.parse(localStorage.getItem('games')) || [];
            games.forEach(game => appendGameToList(game, isLoggedIn));
        }

        function appendGameToList(game, isLoggedIn) {
            const gameList = document.getElementById('gameList');
            const gameDiv = document.createElement('div');
            gameDiv.className = 'game';
            gameDiv.innerHTML = `
                <div>
                    <strong>${game.team1}</strong> vs <strong>${game.team2}</strong>
                    <br>
                    <i>${game.sport}</i> - ${new Date(game.gameTime).toLocaleString()}
                </div>
                <button class="delete-btn" onclick="deleteGame(this)">X</button>
                ${isLoggedIn ? `<button class="bet-btn" onclick="placeBet()">Bet Now</button>` : ''}
            `;
            gameList.appendChild(gameDiv);
        }

        function deleteGame(button) {
            const gameDiv = button.parentElement;
            const gameIndex = Array.from(gameDiv.parentElement.children).indexOf(gameDiv);
            const games = JSON.parse(localStorage.getItem('games')) || [];
            games.splice(gameIndex, 1);
            localStorage.setItem('games', JSON.stringify(games));
            gameDiv.remove();
        }

        function placeBet() {
            window.location.href = "bets.html";
        }
    </script>
</body>
</html>
