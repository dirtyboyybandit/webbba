<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #800000; /* Maroon */
            margin: 0;
            padding: 0;
            color: #fff;
            overflow-x: hidden;
        }

        h1, h2 {
            text-align: center;
            font-weight: 600;
        }

        h1 {
            font-size: 3rem;
            margin-top: 40px;
            text-transform: uppercase;
            color: #FFD700; /* Gold */
        }

        h2 {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #FFD700; /* Gold */
        }

        /* Game Creation Form */
        .game-creation-container {
            text-align: center;
            margin-top: 40px;
        }

        .game-creation-container input,
        .game-creation-container select {
            font-size: 18px;
            padding: 12px;
            border-radius: 5px;
            width: 50%;
            margin-bottom: 20px;
            background-color: #fff;
            color: #800000; /* Maroon */
            border: none;
        }

        .game-creation-container button {
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            background-color: #FFD700;
            color: #800000;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .game-creation-container button:hover {
            background-color: #FFB900;
        }
    </style>
</head>
<body>

    <h1>Create a New Game</h1>

    <div id="gameCreationForm" class="game-creation-container">
        <!-- Game Creation Form -->
        <h2>Enter Game Details</h2>
        <input type="text" id="team1" placeholder="Team 1 Name" required><br>
        <input type="text" id="team2" placeholder="Team 2 Name" required><br>
        <select id="sport" required>
            <option value="" disabled selected>Select Sport</option>
            <option value="Basketball">Basketball</option>
            <option value="Football">Football</option>
            <option value="Soccer">Soccer</option>
            <option value="Baseball">Baseball</option>
            <option value="Tennis">Tennis</option>
        </select><br>
        <input type="datetime-local" id="gameTime" required><br>
        <button onclick="createGame()">Create Game</button>
    </div>

    <script>
        // Check if the special code was entered
        window.onload = function() {
            if (localStorage.getItem('specialCodeEntered') !== 'true') {
                // If code is not entered, redirect to a different page (e.g., home page or an error page)
                window.location.href = 'error.html';  // You can create an error.html page or redirect them to another page
            } else {
                // If code is entered, show the game creation form
                document.getElementById('gameCreationForm').style.display = 'block';
            }
        };

        // Function to handle game creation
        function createGame() {
            const team1 = document.getElementById('team1').value;
            const team2 = document.getElementById('team2').value;
            const sport = document.getElementById('sport').value;
            const gameTime = document.getElementById('gameTime').value;

            if (!team1 || !team2 || !sport || !gameTime) {
                alert("Please fill in all the fields.");
                return;
            }

            // Logic to save the game (you can store it in a database or local storage)
            alert("Game Created Successfully!");

            // Redirect to the page where bets can be placed, or stay on this page if you want to allow more creations
            // window.location.href = "bettingPage.html"; // Example redirect
        }
    </script>

</body>
</html>
