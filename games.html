<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #800000;
            color: #fff;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            color: #FFD700;
        }

        .game-list {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .game-item {
            background-color: #FFD700;
            color: #800000;
            padding: 10px;
            border-radius: 5px;
        }

        button {
            background-color: #800000;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #FFD700;
            color: #800000;
        }
    </style>
</head>
<body>
    <h1>Games List</h1>

    <div class="game-list" id="gameList"></div>

    <script>
        window.onload = function() {
            // Check admin status
            if (localStorage.getItem('isAdmin') !== 'true') {
                alert("Unauthorized access!");
                window.location.href = "index.html"; // Redirect to index if not admin
            }

            displayGames();
        };

        function displayGames() {
            const gameList = document.getElementById('gameList');
            const games = JSON.parse(localStorage.getItem('games')) || [];

            console.log('Games Retrieved:', games); // Log to check if games are retrieved

            if (games.length === 0) {
                gameList.innerHTML = "<p>No games published yet.</p>";
                return;
            }

            gameList.innerHTML = ''; // Clear any existing games

            games.forEach((game, index) => {
                const gameDiv = document.createElement('div');
                gameDiv.classList.add('game-item');

                gameDiv.innerHTML = `
                    <p><strong>${game.team1} vs ${game.team2}</strong></p>
                    <p>Sport: ${game.sport}</p>
                    <p>Time: ${new Date(game.gameTime).toLocaleString()}</p>
                    <button onclick="deleteGame(${index})">Delete Game</button>
                `;

                gameList.appendChild(gameDiv);
            });
        }

        function deleteGame(index) {
            const games = JSON.parse(localStorage.getItem('games')) || [];
            games.splice(index, 1); // Remove the game at the specified index
            localStorage.setItem('games', JSON.stringify(games)); // Save updated games

            console.log('Updated Games:', games); // Log after deletion

            alert("Game deleted!");
            displayGames(); // Re-render the list
        }
    </script>
</body>
</html>
