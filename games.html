<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Game to Bet On</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }
        .game-card {
            width: 30%;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .game-card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .game-card h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .game-card p {
            font-size: 16px;
            color: #555;
        }
        .game-card .bet-now-btn {
            margin-top: 10px;
            padding: 10px;
            background-color: #800000; /* Maroon */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .game-card .bet-now-btn:hover {
            background-color: #555;
        }

        /* Box with logos to click and apply */
        .logo-selection-box {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .logo-selection-box img {
            width: 80px;
            height: 80px;
            cursor: pointer;
            margin: 10px;
            border-radius: 50%;
            border: 2px solid #ddd;
        }

        .apply-logos {
            margin-top: 20px;
            font-weight: bold;
        }
        .logo-spot {
            width: 80px;
            height: 80px;
            margin: 10px;
            display: inline-block;
            border: 2px dashed #ddd;
            border-radius: 50%;
            position: relative;
        }

        .logo-spot img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }
    </style>
</head>
<body>

<!-- Admin check simulation, assuming you are the admin -->
<script>
    const isAdmin = true; // Change to true if you're testing as the admin

    if (!isAdmin) {
        document.getElementById('admin-logo-selection').style.display = 'none';
    }
</script>

<div class="container">
    <!-- Game 1 -->
    <div class="game-card">
        <div class="apply-logos">
            <h4>Select Logos</h4>
            <div class="logo-spot" onclick="selectLogo('home')">
                <img id="home-logo" src="https://via.placeholder.com/80?text=Home" alt="Home Team Logo">
            </div>
            <div class="logo-spot" onclick="selectLogo('away')">
                <img id="away-logo" src="https://via.placeholder.com/80?text=Away" alt="Away Team Logo">
            </div>
        </div>
        <h3>Paint Branch vs. Rockville</h3>
        <p>Football - 7:00 PM</p>
        <button class="bet-now-btn" onclick="placeBet('Paint Branch vs Rockville')">Bet Now</button>
    </div>

    <!-- Game 2 -->
    <div class="game-card">
        <div class="apply-logos">
            <h4>Select Logos</h4>
            <div class="logo-spot" onclick="selectLogo('home-2')">
                <img id="home-logo-2" src="https://via.placeholder.com/80?text=Home" alt="Home Team Logo">
            </div>
            <div class="logo-spot" onclick="selectLogo('away-2')">
                <img id="away-logo-2" src="https://via.placeholder.com/80?text=Away" alt="Away Team Logo">
            </div>
        </div>
        <h3>Wootton vs. Blair</h3>
        <p>Basketball - 6:30 PM</p>
        <button class="bet-now-btn" onclick="placeBet('Wootton vs Blair')">Bet Now</button>
    </div>
</div>

</div>

<script>
    let selectedLogo = '';

    // Function to pick an image and set it to a selected team spot
    function pickImage(logoUrl) {
        selectedLogo = logoUrl;
        alert('Logo selected! Now click on a spot to apply it.');
    }

    // Apply selected logo to home or away spot
    function selectLogo(teamType) {
        if (!selectedLogo) {
            alert('Please select a logo first!');
            return;
        }

        if (teamType === 'home') {
            document.getElementById('home-logo').src = selectedLogo;
        } else if (teamType === 'away') {
            document.getElementById('away-logo').src = selectedLogo;
        } else if (teamType === 'home-2') {
            document.getElementById('home-logo-2').src = selectedLogo;
        } else if (teamType === 'away-2') {
            document.getElementById('away-logo-2').src = selectedLogo;
        }

        selectedLogo = ''; // Reset after applying the logo
    }

    // For admin only: toggle the logo selection view
    if (isAdmin) {
        document.querySelectorAll('.logo-selection-box').forEach(item => item.style.display = 'flex');
    }

    function placeBet(game) {
        alert("You selected the game: " + game + ". Redirecting to the betting page.");
        window.location.href = "bets.html";
    }
</script>

</body>
</html>
