<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #800000; /* Maroon */
            margin: 0;
            padding: 0;
            color: #fff;
        }

        h1 {
            text-align: center;
            font-weight: 600;
            font-size: 3rem;
            margin-top: 40px;
            text-transform: uppercase;
            color: #FFD700; /* Gold */
        }

        .game-container {
            text-align: center;
            margin-top: 40px;
        }

        .game-container button {
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            background-color: #FFD700;
            color: #800000;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .game-container button:hover {
            background-color: #FFB900;
        }

        .create-game-form {
            display: none; /* Initially hidden */
            margin-top: 40px;
        }

        .create-game-form input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            margin: 10px;
            width: 80%;
        }

        .create-game-form button {
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            background-color: #FFD700;
            color: #800000;
            border-radius: 5px;
            cursor: pointer;
        }

        .create-game-form button:hover {
            background-color: #FFB900;
        }

    </style>
</head>
<body>

    <h1>Games</h1>

    <div class="game-container">
        <!-- Displaying games will be handled here -->
        <h2>Published Games</h2>
        <!-- Sample Game List (Dynamic Content Should Appear Here) -->
        <div id="gameList">
            <!-- Published games will be shown here for regular users -->
        </div>
    </div>

    <div id="createGameForm" class="create-game-form">
        <!-- Form to create a game -->
        <h2>Create a New Game</h2>
        <input type="text" id="team1" placeholder="Enter Team 1">
        <input type="text" id="team2" placeholder="Enter Team 2">
        <input type="text" id="sport" placeholder="Enter Sport">
        <input type="datetime-local" id="gameTime" placeholder="Select Date and Time">
        <button onclick="createGame()">Publish Game</button>
    </div>

    <script>
        // When the page loads, check if the user has logged in
        window.onload = function() {
            // Check if the user has logged in by verifying the login status stored in localStorage
            if (localStorage.getItem('userLoggedIn') === 'true') {
                // Hide the "Create a Game" form if the user is logged in
                document.getElementById('createGameForm').style.display = 'none';
                loadPublishedGames();  // Show only published games for logged-in users
            } else {
                // Show the "Create a Game" form if the user is NOT logged in
                document.getElementById('createGameForm').style.display = 'block';
                loadPublishedGames();  // Show published games as well
            }
        }

        // Function to handle game creation
        function createGame() {
            const team1 = document.getElementById('team1').value;
            const team2 = document.getElementById('team2').value;
            const sport = document.getElementById('sport').value;
            const gameTime = document.getElementById('gameTime').value;

            if (team1 && team2 && sport && gameTime) {
                // Save the game data (can be stored in localStorage, a database, or server-side)
                const game = { team1, team2, sport, gameTime };
                alert("Game created successfully!");
                // For simplicity, reload the page or perform other actions to update the UI
                window.location.reload();
            } else {
                alert("Please fill in all fields!");
            }
        }

        // Function to load and display published games for users
        function loadPublishedGames() {
            // Here you would dynamically display the list of games (this is just an example)
            const games = [
                { team1: "Team A", team2: "Team B", sport: "Football", gameTime: "2025-01-10T15:00:00" },
                { team1: "Team C", team2: "Team D", sport: "Basketball", gameTime: "2025-01-12T18:00:00" }
            ];

            const gameListDiv = document.getElementById('gameList');
            games.forEach(game => {
                const gameDiv = document.createElement('div');
                gameDiv.innerHTML = `
                    <p><strong>${game.team1}</strong> vs <strong>${game.team2}</strong></p>
                    <p><i>${game.sport}</i> - ${new Date(game.gameTime).toLocaleString()}</p>
                    <button onclick="placeBet()">Bet Now</button>
                `;
                gameListDiv.appendChild(gameDiv);
            });
        }

        // Function to place a bet (this is just a placeholder)
        function placeBet() {
            alert("Redirecting to betting page...");
            // Actual implementation to redirect to the betting page would go here
        }
    </script>

</body>
</html>
